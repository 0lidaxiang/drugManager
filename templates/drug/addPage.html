<!DOCTYPE html>
<html>

<head>
    <title>我的设置</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="/static/adminLTE/datatables/dataTables.bootstrap.css">
    <link rel="stylesheet" href="/static/adminLTE/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="/static/adminLTE/dist/css/skins/skin-blue.min.css">
</head>

<body class="  skin-blue sidebar-mini">

{% include 'home/nav.html' %}


<div class="wrapper" style="top: -20px;">

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                添加药物
                <small>添加药物</small>
            </h1>
        </section>

        <!-- Main content -->
        <div class="content" style="height: 800px;">
            <div class="row" id="mainContent">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-body">
                            <form class="form-horizontal col-md-22 col-sm-32" id="modifyhostName">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-sm-3 col-md-2">
                                        <label for="userName">药品名 </label>
                                    </div>

                                    <div class="col-sm-3 col-md-3">{{ userName }}
                                        <input class="form-control required" type="text" placeholder="" id="userName"
                                               name="userName" value="{{ userName }}"/>{{ userName }}
                                    </div>

                                </div>


                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-sm-3 col-md-2">
                                        <label for="age">数量 </label>
                                    </div>

                                    <div class="col-sm-3 col-md-3">
                                        <input class="form-control required" type="text" placeholder="" id="age"
                                               name="age"/>
                                    </div>

                                </div>


                                <div class="row" style="margin-top: 20px;">
                                    <div class="col-sm-3 col-md-2">
                                        <label for="weight">过期日期 </label>
                                    </div>

                                    <div class="col-sm-3 col-md-3">
                                        <input class="form-control required" type="date" placeholder="" id="weight"
                                               name="weight"/>
                                    </div>
                                </div>


                        </div>

                        <div style="margin-top: 20px;">
                            <div class="col-sm-6 col-md-3">
                                <input id="modifyBtn" type="button" onclick="modify()" class="btn btn-success pull-left" value="修改 "
                                />
                            </div>

                            <div class="col-sm-6 col-md-3">
                                <input type="button" onclick="cancel()" class="btn btn-success pull-left" value="取消 "/>
                            </div>

                        </div>
                    </div>

                    </form>



                </div>
                <!-- /.box-body -->
            </div>
            <!-- /.box -->
        </div>
        <!-- /.col -->
    </div>
    <!-- /.row -->
</div>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
</div>
<!-- ./wrapper -->
</body>

</html>

<script src="/static/js/jquery-3.2.1.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/jquery.cookie.js" type="text/javascript"></script>

<script src="/static/adminLTE/dist/js/app.min.js"></script>
<script src="/static/js/ajax-need.js" type="text/javascript"></script>
<script src="/static/templateJs/userinfo/personData.js" type="text/javascript"></script>
